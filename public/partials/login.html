<div class=" panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group" ngShow="loginForm.showMessage">
                <!--<label for="inputEmail3" class="col-sm-2 control-label">Email</label>-->
                <div class="col-sm-12">
                    <p class="bg-danger small">
                        {{loginForm.message}}
                    </p>
                </div>
            </div>
            <div class="form-group">
                <!--<label for="loginEmail" class="col-sm-2 control-label">Email</label>-->
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email"
                           ng-model="loginForm.email">
                </div>
            </div>
            <div class="form-group">
                <!--<label for="loginPassword" class="col-sm-2 control-label">Password</label>-->
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                           ng-model="loginForm.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success" ng-click="login()">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
