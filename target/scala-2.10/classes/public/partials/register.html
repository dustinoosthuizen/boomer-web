<div class="panel panel-default">
    <div class="panel-heading"><strong>New to boomer</strong> sign up?</div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group" ngShow="registrationForm.showMessage">
                <!--<label for="inputEmail3" class="col-sm-2 control-label">Email</label>-->
                <div class="col-sm-12">
                    <p class="bg-danger small">
                        {{registrationForm.message}}
                    </p>
                </div>
            </div>
            <div class="form-group">
                <!--<label for="inputEmail3" class="col-sm-2 control-label">Email</label>-->
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                           ng-model="registrationForm.email">
                </div>
            </div>
            <div class="form-group">
                <!--<label for="inputPassword3" class="col-sm-2 control-label">Password</label>-->
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                           ng-model="registrationForm.password">
                </div>
            </div>
            <div class="form-group">
                <!--<label for="inputPassword3" class="col-sm-2 control-label">Password Retype</label>-->
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="inputPasswordRetype3"
                           placeholder="Password Retype"
                           ng-model="registrationForm.passwordRetype">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-success" ng-click="register()">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
